Parameters:
  S3BucketName:
    Type: String
    Description: Name of the S3 bucket where the Lambda function code is stored
    Default: my-bucket

Resources:
  MyBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Ref S3BucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: "s3:ObjectCreated:*"
            Function: !Ref MyFunction

  MyFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: index.handler
      Role: !GetAtt MyRole.Arn
      Runtime: nodejs14.x
      Code:
        S3Bucket: !Ref S3BucketName
        S3Key: code.zip
      Environment:
        Variables:
          PARAM1: value
      Timeout: 30

  MyRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:ListBucket"
                Resource:
                  - !Join ['', ['arn:aws:s3:::', !Ref MyBucket]]
                  - !Join ['', ['arn:aws:s3:::', !Ref MyBucket, '/*']]
